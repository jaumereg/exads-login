<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ExoClick - Administration Panel</title>
    <!-- Styles -->
    <link rel="stylesheet" href="node_modules/angular-material/angular-material.min.css">
    <!-- Custom Styles -->
    <link rel="stylesheet" href="client/dist/css/styles.css">
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body ng-app="MyApp" class="login-page">
    <div class="login-container" ng-controller="LoginController">
        <div class="components">
            <div class="error-message" id="error">
                <p>Login Failed. Please try again.</p>
                <i class="material-icons" id="close-error">&#xe5cd;</i>
            </div>
            <img class="logo" src="client/dist/img/exoclick-logo-comp.png" alt="">
            <p>The Innovative Ad Network</p>
            <form action="#" ng-submit="login($event)">
                <md-content>
                    <div class="username-field">
                        <md-input-container>
                            <label>Username</label>
                            <input ng-model="username" id="username">
                        </md-input-container>
                    </div>
                    <div class="password-field">
                        <md-input-container>
                            <label>Password</label>
                            <input ng-model="password" type="password" id="password">
                            <button type="button" id="visibility">
                                <i class="material-icons">&#xE8F4;</i>
                            </button>
                        </md-input-container>
                    </div>
                </md-content>
                <div class="help-container">
                    <div class="forgot-password">
                        <p><a href="#">Forgot Password</a></p>
                    </div>
                    <div ng-controller="SwitchController" class="remember-me">
                        <md-switch md-no-ink aria-label="Switch No Ink" ng-model="data.cb5">
                        </md-switch>
                        <p>Remember Me</p>
                    </div>
                </div>
                <md-button disabled class="md-raised md-primary" id="login-button" type="submit">LOG IN</md-button>
            </form>
            <div class="sign-up">
                <p>Don't have an account? <a href="#">Sign up</a></p>
            </div>
        </div>
    </div>
    <!-- Modules Scripts -->
    <script src="node_modules/angular/angular.min.js"></script>
    <script src="node_modules/angular-animate/angular-animate.js"></script>
    <script src="node_modules/angular-aria/angular-aria.min.js"></script>
    <script src="node_modules/angular-material/angular-material.min.js"></script>
    <!-- Custom Scripts -->
    <script src="client/dist/js/showHide.js"></script>
    <script src="client/dist/js/loginButton.js"></script>
    <script src="client/dist/js/closeError.js"></script>
    <!-- Angular Scripts -->
    <script src="client/src/js/app.js"></script>
    <script src="client/src/js/controllers/LoginController.js"></script>
    <script src="client/src/js/controllers/SwitchController.js"></script>
    <script src="client/src/js/services/ExadsService.js"></script>
    <script src="client/src/js/config.js"></script>
</body>

</html>
